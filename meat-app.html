    <script>
    const CONFIG = {
        webhookUrl: 'https://cjm123.app.n8n.cloud/webhook/meat'
    };
    
    let stream = null;
    
    async function openCamera() {
        try {
            stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: 'environment', width: { ideal: 1920 }, height: { ideal: 1080 } }
            });
            document.getElementById('video').srcObject = stream;
            document.getElementById('cameraModal').classList.add('active');
        } catch (e) {
            toast('Ïπ¥Î©îÎùº Í∂åÌïúÏù¥ ÌïÑÏöîÌï©ÎãàÎã§', 'error');
        }
    }
    
    function closeCamera() {
        if (stream) { stream.getTracks().forEach(t => t.stop()); stream = null; }
        document.getElementById('video').srcObject = null;
        document.getElementById('cameraModal').classList.remove('active');
    }
    
    async function capture() {
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);
        
        const image = canvas.toDataURL('image/jpeg', 0.85);
        const branch = document.getElementById('branchSelect').value;
        closeCamera();
        
        loading('ÎùºÎ≤® Ïù∏Ïãù Ï§ë...');
        
        try {
            const res = await fetch(CONFIG.webhookUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    action: 'in_label',
                    branch: branch,
                    image: image
                })
            });
            
            const data = await res.json();
            hideLoading();
            
            if (data.success) {
                const d = data.data;
                toast(`ÏûÖÍ≥† ÏôÑÎ£å! ${d.Î∂ÄÏúÑÎ™Ö || d.part || ''} ${d.Îì±Í∏â || d.grade || ''} ${d.ÏõêÎûòÏ§ëÎüâ || d.weight || ''}kg`, 'success');
            } else {
                toast(data.message || 'Ï≤òÎ¶¨ Ïã§Ìå®', 'error');
            }
        } catch (e) {
            hideLoading();
            toast('ÏÑúÎ≤Ñ Ïó∞Í≤∞ Ïã§Ìå®: ' + e.message, 'error');
        }
    }
    
    function loading(text) {
        document.getElementById('loadingText').textContent = text;
        document.getElementById('loading').classList.add('active');
    }
    
    function hideLoading() {
        document.getElementById('loading').classList.remove('active');
    }
    
    function toast(msg, type = '') {
        const el = document.getElementById('toast');
        el.textContent = msg;
        el.className = 'toast show ' + type;
        setTimeout(() => el.classList.remove('show'), 3000);
    }
    </script>
