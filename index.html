    <script>
    const CONFIG = { webhookUrl: 'https://cjm123.app.n8n.cloud/webhook/meat' };
    let stream = null;
    let uploadFiles = [];
    
    async function openCamera() {
        try {
            stream = await navigator.mediaDevices.getUserMedia({
                video: { facingMode: 'environment', width: { ideal: 1920 }, height: { ideal: 1080 } }
            });
            document.getElementById('video').srcObject = stream;
            document.getElementById('cameraModal').classList.add('active');
        } catch (e) {
            toast('ì¹´ë©”ë¼ ê¶Œí•œì´ í•„ìš”í•©ë‹ˆë‹¤', 'error');
        }
    }
    
    function closeCamera() {
        if (stream) { stream.getTracks().forEach(t => t.stop()); stream = null; }
        document.getElementById('video').srcObject = null;
        document.getElementById('cameraModal').classList.remove('active');
    }
    
    async function capture() {
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        canvas.getContext('2d').drawImage(video, 0, 0);
        const image = canvas.toDataURL('image/jpeg', 0.85);
        const branch = document.getElementById('branchSelect').value;
        closeCamera();
        await sendSingle(image, branch);
    }
    
    async function sendSingle(image, branch) {
        loading('ë¼ë²¨ ì¸ì‹ ì¤‘...');
        try {
            const res = await fetch(CONFIG.webhookUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ action: 'in_label', branch, image })
            });
            const data = await res.json();
            hideLoading();
            if (data.success) {
                const d = data.data;
                toast('ì…ê³  ì™„ë£Œ! ' + (d.part||'') + ' ' + (d.grade||'') + ' ' + (d.weight||'') + 'kg', 'success');
            } else {
                toast(data.message || 'ì²˜ë¦¬ ì‹¤íŒ¨', 'error');
            }
        } catch (e) {
            hideLoading();
            toast('ì„œë²„ ì—°ê²° ì‹¤íŒ¨', 'error');
        }
    }
    
    function openBulkUpload() {
        uploadFiles = [];
        updatePreview();
        document.getElementById('uploadModal').classList.add('active');
    }
    
    function closeBulkUpload() {
        uploadFiles = [];
        document.getElementById('previewGrid').innerHTML = '';
        document.getElementById('uploadModal').classList.remove('active');
        document.getElementById('progressBar').style.display = 'none';
        document.getElementById('fileInput').value = '';
    }
    
    function handleFiles(files) {
        const newFiles = Array.from(files).slice(0, 20 - uploadFiles.length);
        newFiles.forEach(file => {
            if (file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = (e) => {
                    uploadFiles.push({ data: e.target.result, status: 'pending', result: null });
                    updatePreview();
                };
                reader.readAsDataURL(file);
            }
        });
    }
    
    function updatePreview() {
        const grid = document.getElementById('previewGrid');
        grid.innerHTML = uploadFiles.map((f, i) => `
            <div class="preview-item">
                <img src="${f.data}" alt="ë¯¸ë¦¬ë³´ê¸°">
                ${f.status === 'pending' ? `<button class="remove" onclick="removeFile(${i})">Ã—</button>` : ''}
                ${f.status !== 'pending' ? `<div class="status ${f.status}">${getStatusText(f)}</div>` : ''}
            </div>
        `).join('');
        
        const btn = document.getElementById('submitBtn');
        const cnt = uploadFiles.filter(f => f.status === 'pending').length;
        btn.textContent = `ì—…ë¡œë“œ (${cnt}ì¥)`;
        btn.disabled = cnt === 0;
    }
    
    function getStatusText(f) {
        if (f.status === 'processing') return 'ì²˜ë¦¬ì¤‘...';
        if (f.status === 'success') return `${f.result.part} ${f.result.grade}`;
        if (f.status === 'error') return 'ì‹¤íŒ¨';
        return '';
    }
    
    function removeFile(i) {
        uploadFiles.splice(i, 1);
        updatePreview();
    }
    
    async function submitBulk() {
        const branch = document.getElementById('branchSelect').value;
        const pending = uploadFiles.filter(f => f.status === 'pending');
        if (pending.length === 0) return;
        
        document.getElementById('progressBar').style.display = 'block';
        document.getElementById('submitBtn').disabled = true;
        
        let completed = 0, success = 0;
        
        for (let i = 0; i < uploadFiles.length; i++) {
            if (uploadFiles[i].status !== 'pending') continue;
            uploadFiles[i].status = 'processing';
            updatePreview();
            
            try {
                const res = await fetch(CONFIG.webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ action: 'in_label', branch, image: uploadFiles[i].data })
                });
                const data = await res.json();
                if (data.success) {
                    uploadFiles[i].status = 'success';
                    uploadFiles[i].result = data.data;
                    success++;
                } else {
                    uploadFiles[i].status = 'error';
                }
            } catch (e) {
                uploadFiles[i].status = 'error';
            }
            completed++;
            document.getElementById('progressFill').style.width = (completed / pending.length * 100) + '%';
            updatePreview();
        }
        
        toast(`ì™„ë£Œ! ${success}/${pending.length}ê±´ ì…ê³ `, success === pending.length ? 'success' : 'error');
        document.getElementById('submitBtn').disabled = false;
    }
    
    function loading(text) {
        document.getElementById('loadingText').textContent = text;
        document.getElementById('loading').classList.add('active');
    }
    function hideLoading() { document.getElementById('loading').classList.remove('active'); }
    function toast(msg, type = '') {
        const el = document.getElementById('toast');
        el.textContent = msg;
        el.className = 'toast show ' + type;
        setTimeout(() => el.classList.remove('show'), 4000);
    }
